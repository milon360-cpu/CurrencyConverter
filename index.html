<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BootsStrap Link Start Here  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <!-- FONT AWESOME CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CSS LINK START HERE  -->
    <link rel="stylesheet" href="style.css">
    <title>Calculate</title>

</head>
<body>
    <main>
        <div class="container">
            <div class="converter-cintainer m-auto p-5 mt-5">
                <div class="row">
                    <h1 class="text-white text-center">BDT Currency Converter</h1>
                    <div class="col-sm-12 col-lg-8 converter p-5 m-auto  ">
                        <div class="from-group">
                           <h4 class="text-white">BDT</h4>
                            <input type="text" class="form-control" placeholder="TK" id="bdt">
                        </div>
                        <button class="btn  btn-outline-warning mt-3" id="convert-btn">Convert</button>
                    </div>
                    <div class="col-sm-12 col-lg-4">
                        <div class="option ">
                            <label for="">India</label>
                            <input type="radio" name="country" checked id="india">
                            <br>
                            <label for="">USA</label>
                            <input type="radio" name="country"  id="USA">
                            <br>
                            <label for="">Japan</label>
                            <input type="radio" name="country" id="Japan">
                            <br>
                            <label for="">China</label>
                            <input type="radio" name="country" id="China">
                            <br>
                            <label for="">Saudi Arabia</label>
                            <input type="radio" name="country" id="Saudi-Arabia">
                            <br>
                            <label for="">Sarbia</label>
                            <input type="radio" name="country" id="Sarbia">
                            <br>
                            <label for="">Turkey</label>
                            <input type="radio" name="country" id="Turkey">
                            <br>
                            <label for="">South Africa</label>
                            <input type="radio" name="country" id="South-Africa">
                            <br>
                            <label for="">South Korea</label>
                            <input type="radio" name="country" id="South-Korea">
                            <br>
                            <label for="">Brazil</label>
                            <input type="radio" name="country" id="Brazil" >
                        </div>
                    </div>
                </div>
                <hr class="text-white">
                <i class="fas fa-funnel-dollar text-warning me-3 "></i> 
                <span class="text-white mt-3" id="convert-result"></span>
            </div>
        </div>
    </main>
    
    <!-- BootsStrap js/popper/Jquery Link start here  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- JS LINK START HERE  -->
    <script src="script.js"></script>
</body>
</html>
